<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig kort</title>
    <style>
        body {
            background-image: url("kortstokk/felt.webp");
            background-size: 100% 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>

    <script>
        const tilfTall = Math.floor(Math.random() * 13) + 1
        const suits = ["spades", "hearts", "clubs", "diamonds"]
        // Tilfeldig indeks for å finne rett suit:
        const i = Math.floor(Math.random() * suits.length);
        const suit = suits[i] // i er en tilfeldig indeks
        // Lager et img-element
        const bilde = document.createElement("img")
        // Og setter src til bildet til vårt kort:
        bilde.src = "kortstokk/" + tilfTall + "_of_" + suit + ".png"
        // Og legger det til (rett på body)
        // HUSK! createElement => appendChild!
        document.body.appendChild(bilde)

    </script>

</body>

</html>
